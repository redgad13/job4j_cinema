<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<form class="mt-3" th:action="@{/users/register}" method="post">

    <div class="mb-3">
        <label for="fullName" class="form-label"><b>Имя</b></label>
        <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Иван" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label"><b>Почта</b></label>
        <input type="text" class="form-control" id="email" name="email" placeholder="ivan@mail.ru" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label"><b>Пароль</b></label>
        <input type="password" class="form-control" id="password" name="password" required>
        <div class="mb-3 row">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/index}">Отмена</a></div>
                    <div class="col-6">
                        <button class="btn btn-primary w-100" type="submit">Подтвердить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
